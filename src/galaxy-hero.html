<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Summit 2025 - Cinematic Galaxy Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Fixed Cinematic Galaxy Palette */
            --space-black: #050816;
            --electric-cyan: #00FFFF;
            --magenta-violet: #C75CF1;
            --nebula-blue: #2D82C5;
            --cosmic-white: #F8FAFC;
            
            /* Dynamic Glows */
            --glow-cyan: rgba(0, 255, 255, 0.7);
            --glow-magenta: rgba(199, 92, 241, 0.7);
            --glow-blue: rgba(45, 130, 197, 0.5);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            background: var(--space-black);
            cursor: none; /* Custom cursor */
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--electric-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: var(--electric-cyan);
            border-radius: 50%;
        }

        #galaxyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(5, 8, 22, 0.9) 0%, 
                rgba(45, 130, 197, 0.3) 40%, 
                rgba(199, 92, 241, 0.3) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            animation: heroEnter 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        @keyframes heroEnter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Premium Glassmorphism */
        .glass-container {
            background: rgba(5, 8, 22, 0.4);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 32px;
            padding: 4rem 3rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(199, 92, 241, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent
            );
            transition: left 0.7s;
        }

        .glass-container:hover::before {
            left: 100%;
        }

        .glass-container:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 
                0 0 80px var(--glow-cyan),
                0 0 120px var(--glow-magenta),
                0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateY(-8px);
        }

        /* Cinematic Title */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 12vw, 9rem);
            line-height: 0.9;
            background: linear-gradient(135deg, 
                var(--electric-cyan) 0%, 
                var(--nebula-blue) 30%,
                var(--magenta-violet) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: titlePulse 4s ease-in-out infinite;
            letter-spacing: 0.02em;
        }

        @keyframes titlePulse {
            0%, 100% {
                filter: drop-shadow(0 0 30px var(--electric-cyan)) 
                        drop-shadow(0 0 60px var(--magenta-violet));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 50px var(--electric-cyan)) 
                        drop-shadow(0 0 90px var(--magenta-violet));
                transform: scale(1.02);
            }
        }

        /* Subtitle with glow */
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            color: var(--cosmic-white);
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.95;
            text-shadow: 0 0 20px var(--glow-cyan), 0 0 40px var(--glow-blue);
            animation: subtitleGlow 5s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% {
                text-shadow: 0 0 15px var(--glow-cyan);
            }
            50% {
                text-shadow: 0 0 30px var(--glow-cyan), 0 0 50px var(--glow-magenta);
            }
        }

        /* Description shimmer */
        .description {
            background: linear-gradient(
                90deg,
                var(--cosmic-white) 0%,
                var(--electric-cyan) 25%,
                var(--magenta-violet) 50%,
                var(--electric-cyan) 75%,
                var(--cosmic-white) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* CTA Buttons with Light Trail */
        .cta-button {
            position: relative;
            padding: 1.1rem 3rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--cosmic-white);
            background: linear-gradient(135deg, var(--electric-cyan), var(--magenta-violet));
            border: 2px solid var(--electric-cyan);
            border-radius: 60px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 0 40px var(--glow-cyan),
                0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Light trail effect */
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: rotate(0deg);
            transition: transform 0.6s;
        }

        .cta-button:hover::before {
            transform: rotate(180deg);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--magenta-violet);
            box-shadow: 
                0 0 60px var(--glow-cyan),
                0 0 80px var(--glow-magenta),
                0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .cta-button-outline {
            background: transparent;
            border: 2px solid var(--electric-cyan);
            box-shadow: 0 0 30px var(--glow-cyan);
        }

        .cta-button-outline:hover {
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.2), 
                rgba(199, 92, 241, 0.2)
            );
            border-color: var(--magenta-violet);
        }

        /* Scroll Indicator with Glow Trail */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            animation: bounce 2.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateX(-50%) translateY(0); 
            }
            50% { 
                transform: translateX(-50%) translateY(-15px); 
            }
        }

        .scroll-arrow {
            width: 32px;
            height: 54px;
            border: 3px solid var(--electric-cyan);
            border-radius: 30px;
            position: relative;
            box-shadow: 
                0 0 20px var(--glow-cyan),
                inset 0 0 20px var(--glow-cyan);
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--electric-cyan);
            border-radius: 50%;
            animation: scrollPulse 2s infinite;
            box-shadow: 0 0 15px var(--electric-cyan);
        }

        @keyframes scrollPulse {
            0% { 
                top: 12px; 
                opacity: 1; 
            }
            100% { 
                top: 34px; 
                opacity: 0; 
            }
        }

        /* Star Trail Particles */
        .star-trail {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--electric-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--electric-cyan);
            pointer-events: none;
            animation: trail 1s ease-out forwards;
        }

        @keyframes trail {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(50px);
            }
        }

        /* Floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--electric-cyan);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--magenta-violet);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--nebula-blue);
            bottom: 20%;
            left: 50%;
            animation-delay: 4s;
        }

        /* Event info icons */
        .info-item {
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-3px);
        }

        .info-icon {
            color: var(--electric-cyan);
            filter: drop-shadow(0 0 8px var(--glow-cyan));
            transition: all 0.3s ease;
        }

        .info-item:hover .info-icon {
            color: var(--magenta-violet);
            filter: drop-shadow(0 0 12px var(--glow-magenta));
            transform: scale(1.2);
        }

        /* Loading animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--space-black);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: var(--electric-cyan);
            border-right-color: var(--magenta-violet);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px var(--glow-cyan);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: var(--electric-cyan);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .custom-cursor {
                display: none;
            }
            
            body {
                cursor: default;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Initializing Galaxy</div>
    </div>

    <!-- Galaxy Canvas -->
    <canvas id="galaxyCanvas"></canvas>

    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Floating Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Hero Content -->
        <div class="hero-content">
            <div class="glass-container text-center max-w-5xl mx-auto">
                <!-- Main Title -->
                <h1 class="neon-title mb-8">
                    E-SUMMIT 25
                </h1>

                <!-- Subtitle -->
                <p class="subtitle mb-10">
                    Innovate â€¢ Inspire â€¢ Impact
                </p>

                <!-- Description -->
                <p class="description text-lg md:text-xl mb-12 max-w-2xl mx-auto leading-relaxed">
                    Enter a galaxy of innovation where entrepreneurs, visionaries, and changemakers converge to shape the future of tomorrow.
                </p>

                <!-- CTA Buttons -->
                <div class="flex flex-col sm:flex-row gap-5 justify-center items-center mb-12">
                    <button class="cta-button group">
                        <span class="relative z-10 flex items-center gap-2">
                            <i class="fas fa-rocket"></i>
                            Get Started
                        </span>
                    </button>
                    <button class="cta-button cta-button-outline group">
                        <span class="relative z-10 flex items-center gap-2">
                            <i class="fas fa-compass"></i>
                            Discover Now
                        </span>
                    </button>
                </div>

                <!-- Event Info -->
                <div class="flex flex-wrap justify-center gap-8 text-sm">
                    <div class="info-item flex items-center gap-3" style="color: var(--cosmic-white);">
                        <i class="fas fa-calendar-alt text-2xl info-icon"></i>
                        <span class="font-semibold">6-7 November 2025</span>
                    </div>
                    <div class="info-item flex items-center gap-3" style="color: var(--cosmic-white);">
                        <i class="fas fa-map-marker-alt text-2xl info-icon"></i>
                        <span class="font-semibold">SIT Mehsana</span>
                    </div>
                    <div class="info-item flex items-center gap-3" style="color: var(--cosmic-white);">
                        <i class="fas fa-users text-2xl info-icon"></i>
                        <span class="font-semibold">500+ Participants</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator" id="scrollIndicator">
            <div class="scroll-arrow"></div>
            <p class="text-center mt-4 text-xs uppercase tracking-widest" style="color: var(--electric-cyan); text-shadow: 0 0 10px var(--glow-cyan);">
                Explore
            </p>
        </div>
    </section>

    <!-- Cinematic Galaxy Script -->
    <script src="assets/js/cinematic-galaxy.js"></script>
    
    <script>
        // Custom Cursor
        const cursor = document.getElementById('customCursor');
        const trails = [];

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Create star trail every 50ms
            if (Math.random() < 0.3) {
                createStarTrail(e.clientX, e.clientY);
            }
        });

        function createStarTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'star-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.background = Math.random() > 0.5 ? 'var(--electric-cyan)' : 'var(--magenta-violet)';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 1000);
        }

        // Button hover effects
        document.querySelectorAll('.cta-button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.borderColor = 'var(--magenta-violet)';
            });
            
            btn.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = 'var(--electric-cyan)';
            });
        });

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // Smooth scroll
        document.getElementById('scrollIndicator')?.addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });

        // Log theme
        console.log('ðŸŒŒ Cinematic Galaxy Theme Loaded');
        console.log('ðŸŽ¨ Palette: Electric Cyan + Magenta Violet');
    </script>
</body>
</html>
